<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrdersMvcApp_Java225</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Товары</h1>

    <!-- блок вывод сообщения -->
    <p th:if="${msg != null}" th:class="${msg_style}">
        [[${msg}]]
    </p>

    <!-- вывести список объектов в виде таблицы -->
    <table class="table table-bordered">
        <!-- шапка таблицы -->
        <thead class="table-info">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Артикул</th>
            <th>Стоимость</th>
            <th>Действия</th>
        </tr>
        </thead>
        <!-- тело таблицы -->
        <tbody class="table-light">
        <tr th:each="product: ${products}">
            <td>[[${product.id}]]</td>
            <td>
                <a th:href = "@{'/product/details/'+${product.id}}"> [[${product.name}]] </a>
            </td>
            <td>[[${product.article}]]</td>
            <td>[[${product.price}]]</td>
            <td>
                <a th:href="@{'/product/delete/' + ${product.id}}" class="btn btn-danger"> Удалить </a>
                <a th:href="@{'/product/update/' + ${product.id}}" class="btn btn-info"> Обновить </a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>
        <!-- ссылка на добавление товара -->
        <a th:href="@{/product/new}" class="btn btn-success"> Добавить товар </a>
        <!-- ссылка на домашнюю страницу -->
        <a th:href="@{/}" class="btn btn-success"> На домашнюю </a>
    </h3>
</div>
</body>
</html>
