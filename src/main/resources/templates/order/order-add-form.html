<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrdersMvcApp_Java225</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Добавить заказ</h1>

    <!-- форма добавления заказа -->
    <form method="post" th:action="@{/order/new}" th:object="${newOrder}">
        <!-- описание заказа -->
        <label for="input-description">Описание:</label>
        <input th:field="*{description}" id="input-description" type="text" required minlength="1"/>

        <!-- клиент -->
        <select id="input-client" th:field="*{client}">
            <option th:each="client: ${clients}" th:value="${client.id}">
                [[${client.name}]]
            </option>
        </select>

        <!-- отправка формы -->
        <button class="btn btn-success">Сохранить</button>
        <a class="btn btn-danger" th:href="@{/order}">Отменить</a>
    </form>

    <h3>
        <!-- ссылка на домашнюю страницу -->
        <a class="btn btn-success" th:href="@{/}"> На домашнюю </a>
    </h3>
</div>
</body>
</html>
