<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OrdersMvcApp_Java225</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Заказы</h1>

    <!-- блок вывод сообщения -->
    <p th:if="${msg != null}" th:class="${msg_style}">
        [[${msg}]]
    </p>

    <!-- вывести список объектов в виде таблицы -->
    <table class="table table-bordered">
        <!-- шапка таблицы -->
        <thead class="table-info">
        <tr>
            <th>ID</th>
            <th>Описание</th>
            <th>Действие</th>
        </tr>
        </thead>
        <!-- тело таблицы -->
        <tbody class="table-light">
              <tr th:each="order: ${orders}">
                 <td>[[${order.id}]]</td>
                 <td>
                     <a th:href="@{'order/details/' + ${order.id}}">[[${order.description}]]</a>
                 </td>
                 <td>
                     <a th:href="@{'/order/delete/' + ${order.id}}" class="btn btn-danger"> Удалить </a>
                     <a th:href="@{'/order/update/' + ${order.id}}" class="btn btn-info"> Обновить </a>
                 </td>
              </tr>
        </tbody>
    </table>

    <h3>
        <!-- ссылка на добавление заказа  -->
        <a th:href="@{/order/new}" class="btn btn-success"> Добавить заказ </a>
        <!-- ссылка на домашнюю страницу -->
        <a class="btn btn-success" th:href="@{/}"> На домашнюю </a>
    </h3>
</div>
</body>
</html>
